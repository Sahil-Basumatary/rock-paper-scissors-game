services:
  postgres:
    image: postgres:16-alpine
    container_name: rpsarena-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rpsarena}
      POSTGRES_USER: ${POSTGRES_USER:-rpsarena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rpsarena_local}
    ports:
      - "5432:5432"
    volumes:
      - rpsarena_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rpsarena} -d ${POSTGRES_DB:-rpsarena}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rpsarena-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - rpsarena_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rpsarena_postgres_data:
  rpsarena_redis_data:

